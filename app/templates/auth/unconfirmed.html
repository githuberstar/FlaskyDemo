{% extends "base.html" %}

{% block title %}帐号认证{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}！
    </h1>
    <h3>您还未认证您的帐号</h3>
    <p>
        在您认证您的帐号之前，请先认证您的帐号。\n
        请检查您的注册邮箱，如未收到，请检查垃圾邮件~
    </p>
    <p>
        如还是未收到，
        <a href="{{ url_for('auth.resend_confirmation') }}">请点击</a>
    </p>
</div>
{% endblock %}
